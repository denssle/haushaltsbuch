<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Neue Kategorie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
    <ion-item>
      <ion-select interface="action-sheet" formControlName="type" required>
        <ion-select-option value="ausgabe">Neue Ausgaben Kategorie</ion-select-option>
        <ion-select-option value="einnahme">Neue Einnahmen Kategorie</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input placeholder="der Kategorie" formControlName="label" clear-input="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select interface="action-sheet" formControlName="icon" required>
        <ion-select-option *ngFor="let icon of icons" value="{{icon}}">
          {{icon}}
        </ion-select-option>
      </ion-select>
    </ion-item>

  </form>
</ion-content>

<ion-footer collapse="fade">
  <ion-fab vertical="bottom" horizontal="start">
    <ion-fab-button (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="save()" [disabled]="formGroup.invalid">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
